<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Media Browser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="webjars/jquery-mobile/1.4.5/jquery.mobile.css" />
    <script src="webjars/jquery/1.11.1/jquery.js"></script>
    <script src="webjars/jquery-mobile/1.4.5/jquery.mobile.js"></script>
    <script src="js/browser_application.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/common_size.js"></script>
    <script style="js">
        $.event.special.tap.emitTapOnTaphold = false;
        $(document).ready(function() {
            initialize_size_module()
            initialize_browser_module()
        });
    </script>
</head>
<style>

    .panel-thumbnails {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding: 0px;
    }

    #element_waypoint {
        float: left;
        width: 100px;
        height: 100px;
    }

    .panel-thumbnail {
        position: relative;
        float: left;
        padding: 4px;
    }

    .panel-thumbnail img {
        width:100%;
        height:100%;
        object-fit: cover;
    }

    .panel-thumbnail div {
        position: absolute;
        top: 0px;
        left: 0px;
        width:100%;
        height:100%;
    }

    .selection {
        background: rgba(27, 126, 255, 0.6) none repeat scroll 0% 0%;
    }

</style>
<body>


<div data-role="page">

    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <h1>Media Browser</h1>
    </div><!-- /header -->

    <div id="panel_image" role="main" class="ui-content" style="padding: 0px;">

    </div>

    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
