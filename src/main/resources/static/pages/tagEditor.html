<div data-role="page" id="tag-editor-page">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#pageDashboard"  data-rel="back" data-transition="slide" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-back">Cancel</a>
        <h1>Tag Manager</h1>
        <button id='tag-editor-approved-btn' class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check">Apply</button>
    </div><!-- /header -->
    <div role="main" class="ui-content" style="padding: 0px;">
        <div id="panel_tags_images" role="main" class="ui-content panel-thumbnails" style="padding: 0px;">
        </div>

        <h3 class="ui-bar ui-bar-a ui-corner-all">Assigned Tags</h3>
        <div class="ui-body ui-body-a ui-corner-all">
            <p>List of all common resource tags. Click to remove a tag for all resources</p>
            <div id="common-tag-panel" role="main" class="ui-content"></div>
        </div>

        <h3 class="ui-bar ui-bar-a ui-corner-all">Tags Space</h3>
        <div class="ui-body ui-body-a ui-corner-all">
            <p>List of all existing tags. Click to assign or create and assign new</p>
            <div id="all-tag-panel" role="main" class="ui-content"></div>
            <div data-role="controlgroup" data-theme="b" data-type="horizontal">
                <select id="new-tag-color-option">
                    <option>Red</option>
                    <option>Purple</option>
                    <option>Green</option>
                    <option>Blue</option>
                </select>
                <input id="new-tag-title-edit" data-wrapper-class="controlgroup-textinput ui-btn ui-btn-b" type="text">
                <button id="new-tag-btn" class="ui-btn ui-btn-b ui-icon-tag ui-btn-icon-left ui-btn-icon-notext">Assign</button>
            </div>
        </div>
    </div>
</div>
